{% extends 'base.html' %}

{% block content%}

<div class="col">
    <h4 class="text-center">{{message}}</h4>
    
    <div class="row">  
        {% for product in products_list %}
          <div class="col-3 mat-5">
              {% comment %} produc {% endcomment %}
              <div class="card h-100">
                {% if product.image %}
                <img src="{{product.image.url}}" alt="Imagen del producto" height="250">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{product.title}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <a href="#" class="btn btn-primary">Ver m√°s</a>
                </div>
              </div>
          </div>  
        {% endfor %}
    
    </div>
    


</div>
{% endblock %}
